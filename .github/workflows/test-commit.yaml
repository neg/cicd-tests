on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit from cicd-code repo to test'
        required: true
        type: string

jobs:
  test-the-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Mark commit ${{ inputs.commit }} as pending
        run: echo ./scripts/status --context cicd --url ${{ github.run_id }} $SHA pending
        env:
          SHA: ${{ inputs.commit }}
